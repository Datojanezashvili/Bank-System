<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style-page-2.css">
</head>
<body>

    <div class="page-2-container">

        <div class="deposit-div">
            
            <p>Deposit:</p>
            <p>$
                
                <span id="deposit-p">0</span>
                
                </p>

        </div>

        <div class="withdraw-div">
            
            <p>Withdraw:</p>
            <p>$
                
                <span id="withdraw-p">0</span>
                
                </p>
        </div>
        
        <div class="balance-div">
        
            <p>Balance:</p>
            <p>$
                
                <span id="balance-p">0</span>
                
                </p>
       
        </div>
    </div>

    <div class="third-container">
        <div class="deposit-input-div">
            <p class="deposit-txt">Deposit</p>

            <form>
                
                <input type="search" placeholder="Deposit" id="deposit-input" required>
          
                <button id="depositBtn" type="button">Submit</button>
                
            </form>
            
    
        </div>
        <div class="withdraw-input-div">
            <p class="withdraw-txt">Withdraw</p>

            <form>
                
                <input type="search" placeholder="Withdraw" id="withdraw-input" required>
    
                <input type="submit" id="withdrawBtn">
    
            </form>
            
    
        </div>
    </div>

    <script src="./page-2.js"></script>
</body>
</html>
